apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-controlplane
  namespace: {{ .Release.Namespace }}
  labels:
    app: multicluster-controlplane
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: multicluster-controlplane
  template:
    metadata:
      labels:
        app: multicluster-controlplane
    spec:
      serviceAccountName: multicluster-controlplane-sa
      containers:
      - name: controlplane
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
        - "/multicluster-controlplane"
        - "server"
        {{- if .Values.features }}
        - "--feature-gates={{ .Values.features }}"
        {{- end }}
        {{- if .Values.autoApprovalBootstrapUsers }}
        - "--cluster-auto-approval-users={{ .Values.autoApprovalBootstrapUsers }}"
        {{- end }}
        {{- if eq .Values.enableSelfManagement true }}
        - "--self-management"
        {{- end }}
        {{- if eq .Values.enableDelegatingAuthentication true }}
        - "--delegating-authentication"
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /livez
            scheme: HTTPS
            port: 9443
          failureThreshold: 8
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /readyz
            scheme: HTTPS
            port: 9443
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 15
        startupProbe:
          failureThreshold: 24
          httpGet:
            path: /livez
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
        volumeMounts: 
        - name: controlplane-config
          mountPath: /controlplane_config
        - name: ocm-data
          mountPath: /.ocm
      volumes: 
      - name: controlplane-config
        secret:
          secretName: controlplane-config
      - name: ocm-data
        persistentVolumeClaim:
          claimName: multicluster-controlplane-pvc-volume
